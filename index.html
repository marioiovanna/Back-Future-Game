<!DOCTYPE html>
<html lang="en">
<head>
  <title>Back to the Future RPG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src=assests/java/javasc.js></script>  
  <link rel="stylesheet" type="text/css" href="assests/css/style.css">  

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">        
    <img class="car" class="navbar-brand" src="assests/img/logo6.png">
      <img class="navbar-brand" src="assests/img/logo.png">
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
    </div>  
    <img class="rayo" class="navbar-brand" src="assests/img/rayo.png">
   <img class="fire" class="navbar-brand" src="assests/img/fire.png">
  </div>
</nav>
  
<!-- LEFT BAR -->
<div class="container-fluid ">    
  <div class="row content">

    <div class="col-sm-2 sidenav">
      <div id="life">  
      </div>

      <div class="erase" class="biff" >
      <button class="pside" value=0>BIFF</button>
      <img  class="img-rounded" src="assests/img/biff2.png">
      </div>
    <br>
      <div class="erase">
      <div class="doc">
      <button class="pside" value=1>DOC</button>
      <img class="img-rounded" src="assests/img/doc4.png">
      </div>
      </div>
    <br>
      <div class="erase">  
      <div class="martin">    
      <button class="pside" value=2>MARTIN</button>
      <img class="img-rounded" src="assests/img/martin2.png">
      </div>
      </div>
    <br>
      <div class="erase">
      <div class="mcfly">
      <button class="pside" value=3>Mc FLY</button>
      <img class="img-rounded" src="assests/img/mcfly.png">
      </div>
      </div>
    <br>
    <br>    
  </div>
    
<!-- MAIN -->
    <div class="col-sm-8"> 
      <br>
      <button class="bt1">
      <img src="assests/img/icon.png">
      </button>

      <h1 class="select">SELECT YOUR PLAYER</h1>
            
      <div id="selected">
      <h2 class="choose">YOU CHOOSE</h2>
      </div>

      <hr>
      
      <button class="fight">
      <img class="fight" src="assests/img/fight.png">
      </button>

      <hr>
      
      <div id="vs">
      <h2 class="choose">VS</h2>
      </div>
      
    </div>

<!-- RIGHT BAR -->
    <div class="col-sm-2 sidenav text-center">

      <div class="music-player"> 
         <span class="pmusic">MUSIC</span>
         <audio controls autoplay id="music">
          <source src="assests/sounds/music.ogg" type="audio/ogg">
          </audio>
          <img src="assests/img/martin4.png" class="guittar">
          </div>

          <br>

          <a href="#"><span class="link"><img src="assests/img/logo4.png" class="almanac">MORE</span></a>
        </div>

        <br>
        <br>
        <br>

      </div>
    </div>
  </div>
</div>

<br>

<!-- FOOTER -->
<footer class="fixed-height footer text-center">

</footer>

</body>
</html>
