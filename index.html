<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Back to the Future RPG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <link rel="stylesheet" type="text/css" href="assests/css/Navbar.css">
    <link rel="stylesheet" type="text/css" href="assests/css/Leftbar.css">
    <link rel="stylesheet" type="text/css" href="assests/css/Rightbar.css">
    <link rel="stylesheet" type="text/css" href="assests/css/Footer.css">

    <!-- Javascript FILES-->
    <script src=assests/java/carAnimation.js></script>
    <script src=assests/java/startGame.js></script>


</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <img class="navbar-brand car" src="assests/img/logo6.png">
            <img class="navbar-brand" src="assests/img/logo.png">
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
        </div>
        <img class="rayo" src="assests/img/rayo.png">
        <img class="fire" src="assests/img/fire.png">
    </div>
</nav>

<!-- LEFT BAR -->
<div class="col-sm-3 sidenav">
    <br>

    <div class="biffbtn">
        <button  class="pside biff vsselector" value='0'><p class="hiddentext">Biff</p></button>
    </div>

    <div class="doc">
        <button class="pside docbtn vsselector" value="1"><p class="hiddentext">Doc</p></button>
    </div>

    <div class="martin">
        <button class="pside martinbtn vsselector" value="2"><p class="hiddentext">Martin</p></button>
    </div>

    <div class="mcfly">
        <button class="pside mcflybtn vsselector" value="3"><p class="hiddentext">Mc Fly</p></button>
    </div>

    <div class="dead">
        <button class="pside deadbtn" value="R.I.P."><p class="hiddentext">R.I.P.</p></button>
    </div>

</div>

<!-- MAIN -->
<div class="col-md-7 main text-center">
    <br>
    <br>

    <div class="col-md-3">
        <div class="select">
            <h1 class="selecttext">Select Player</h1>
        </div>
        <div class="lifeplayer"></div>

    </div>

    <div class="col-md-4 text-center">

        <p class="choosevs"></p>

        <button class="bt1">
            <img src="assests/img/icon.png">
        </button>

        <button class="fight">
            <img class="fightimg" src="assests/img/fight.png">
        </button>
        <div class="bonus">
            <p>BONUS LIFE</p>
        </div>

    </div>

    <div class="col-md-4">
        <div class="vs">
        </div>
        <div class="lifevs"></div>
    </div>

</div>

<!-- RIGHT BAR -->
<div class="col-sm-2 sidenav text-center">
    <div class="music-player">
        <audio controls autoplay id="music">
            <source src="assests/sounds/music.ogg" type="audio/ogg">
        </audio>
        <div class="reset">
        </div>
    </div>
</div>

</body>
</html>
